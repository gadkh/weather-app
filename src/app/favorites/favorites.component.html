      <table class="table">
            <thead>

                <th scope="col">Day</th>
                <th scope="col">Night</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fav of favorites" (click)="getDetailes(fav)">
                <td><button class="btn btn-danger" title="delete trainer" (click)="removeFromFavorites(fav)">-</button></td>
                <td>{{fav.cityKey}}</td>

              </tr>
            </tbody>
